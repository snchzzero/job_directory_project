{% extends 'job/base.html' %} <!-- привязка ранее созданного шаблона -->

{% block content %}

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Новая должность</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="job_title">Должность</label>
                    <input type="text" name="job_title" class="form-control" id="job_title" required>
                </div>
                <div class="form-group">
                    <label for="job_category">Категория</label>
                    <input type="text" name="job_category" class="form-control" id="job_category" required>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>



{% endblock %}
