{% extends 'job/base.html' %} <!-- привязка ранее созданного шаблона -->

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Редактировать должность</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="job_title">Должность</label>
                    <input type="text" name="job_title" class="form-control" id="job_title"
                           value="{{ job.job_title }}" required>
                </div>
                <div class="form-group">
                    <label for="job_category">Категория</label>
                    <input type="text" name="job_category" class="form-control" id="job_category"
                           value= "{{ job.job_category }}" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Сохранить</button>
<!--                <a href="{% url 'deletejob' job.id %}">Удалить</a>-->
                <button type="button" class="btn btn-danger" onclick="$('#delete').click()">Удалить</button>
            </form>
        </div>
    </div>

    <form style='display: none;' method="POST" action="{% url 'deletejob' job.id %}">
        {% csrf_token %}
        <button id="delete" type="submit">Delete</button>
    </form>
{% endblock %}
